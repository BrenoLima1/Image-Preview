<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/ImagePreview.js" defer></script>
    <title>Preview Image</title>
    <style>
      #preview {
        width: 200px;
        height: 200px;
        border: 1px solid rgb(109, 109, 109);
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <form method="post">
      <input type="file" id="file-input" />
      <img id="preview" />
      <input type="reset" id="reset" value="reset">
    </form>
  </body>
</html>
